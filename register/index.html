<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/respon.css">
    <link rel="stylesheet" href="/register/style/style.css">
    <link rel="stylesheet" href="/styles/color.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="line"></div>
        <img src="/assets/LogoWolox-Original.png" alt="no disponible" class="logo_wolox">
        <form action="woloxForm" class="formulario">
            <p class="title">Nombre </p>
            <input class="input_form" type="text" name="nombre" size="10">
            <p class="title">Apellido</p>
            <input class="input_form" type="text" name="apellido" min="40">
            <p class="title">Email</p>
            <input class="input_form" type="email" name="email" min="60">
            <p class="title">Password</p>
            <input class="input_form" type="password" name="password" min="60">
            <p class="title">Confirmacion de Password</p>
            <input class="input_form" type="password" name="conpassword" min="60">
            <br><br>
            <button class="entrar input_form">Sign Up</button>
            <br>
            <button class="login input_form">Login</button>
        </form>


    </div>
</body>

</html>
